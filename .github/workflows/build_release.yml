name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    name: Build and Release for Multiple OS & Arch
    permissions:
      contents: write
    
    strategy:
      matrix:
        include:
          # Windows targets (64-bit only)
          - os: windows
            arch: amd64
            goarm: ''
            ext: .exe
          - os: windows
            arch: arm64
            goarm: ''
            ext: .exe
          
          # Linux targets (64-bit architectures)
          - os: linux
            arch: amd64
            goarm: ''
            ext: ''
          - os: linux
            arch: arm64
            goarm: ''
            ext: ''
          - os: linux
            arch: riscv64
            goarm: ''
            ext: ''
          
          # macOS targets (64-bit only)
          - os: macos
            arch: amd64
            goarm: ''
            ext: ''
          - os: macos
            arch: arm64
            goarm: ''
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build for ${{ matrix.os }} (${{ matrix.arch }})
        env:
          GOARM: ${{ matrix.goarm }}
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o webcurl${{ matrix.ext }}
          zip -j webcurl-${{ matrix.os }}-${{ matrix.arch }}.zip webcurl${{ matrix.ext }} index.html tool.html

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: webcurl-*.zip
